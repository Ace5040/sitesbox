server {
    listen 1080;
    server_name %domains%;
    access_log /dev/null;
    error_log /dev/null crit;

    location / {
        proxy_pass http://%host%:%port%;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }

}
